$def with ( raw_history_data )

<h2>Leaderboard History</h2>

<div id="level_graph" style="width:1000;height:250;"></div>
<div id="num_games_graph" style="width:1000;height:250;"></div>

<script language="javascript" type="text/javascript" src="static/flot/jquery.js"></script>
<script language="javascript" type="text/javascript" src="static/flot/jquery.flot.js"></script>
<script language="javascript" type="text/javascript" src="static/isotropic_leaderboard_history.js"></script>

<script language="javascript" type="text/javascript">
jQuery(document).ready(function() {
    var raw_history_data = $:raw_history_data;
    var entries = ILH.process_raw_history_data(raw_history_data);
    ILH.plot_level_graph(entries, 'level_graph');
    ILH.plot_num_games_graph(entries, 'num_games_graph');
});
</script>
